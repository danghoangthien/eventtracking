<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hypergrowth | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/red.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		html { 
		  background: url(img/bg.jpg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
		body{
			background:none;
		}
		.login-box{
			background-color:rgba(255, 255, 255, 0.8);
			padding:40px;
		}
	</style>
	
  </head>
<body class="hold-transition">
    <div class="login-box">
		<div class="login-logo">
			<a href="index.html"><b>AUDIENCE KIT</b></a>
			<p class="text-danger" style="font-size:1.5rem;margin-top: -15px;">Beta 1.0</p>
			<p class="text-danger" style="font-size:1.8rem">A robust audience management platform for mobile marketers</p>
		</div><!-- /.login-logo -->
		
		<div class="login-box-body">
			<p class="login-box-msg">Please enter your email to reset password</p>
			<form action="md.html" method="post">
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						
					</div><!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-danger btn-block btn-flat">Reset Password</button>
					</div><!-- /.col -->
				</div>
			</form>
		</div><!-- /.login-box-body -->
			
		<div class="text-right" style="margin-top:40px;">
			<span class="fa fa-caret-left" style="color:#ab0808"></span>
			<a href="index.html" class="text-danger" style="text-decoration:underline;">Go back</a>
		</div><!-- /.login-logo -->
			
	</div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-red',
          radioClass: 'icheckbox_square-red',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
